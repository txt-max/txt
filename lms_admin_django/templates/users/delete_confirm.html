{% extends "base.html" %}
{% block title %}Удалить пользователя{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle"></i> Подтверждение удаления
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <h5>Вы уверены, что хотите удалить пользователя?</h5>
                    <p class="mb-0"><strong>{{ user.full_name }}</strong> ({{ user.email }})</p>
                </div>
                
                <div class="d-grid gap-2">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Да, удалить пользователя
                        </button>
                    </form>
                    <a href="{% url 'app:users_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
