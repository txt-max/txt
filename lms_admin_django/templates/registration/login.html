<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-mortarboard-fill" style="font-size: 3rem; color: #0d6efd;"></i>
                    <h3 class="mt-3">СДО Админ</h3>
                    <p class="text-muted">Войдите в систему администрирования</p>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Неверный email или пароль. Попробуйте снова.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email</label>
                        <input type="email" name="username" id="id_username" class="form-control"
                               placeholder="Введите ваш email" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" id="id_password" class="form-control"
                               placeholder="Введите пароль" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                        <label for="id_remember" class="form-check-label">Запомнить меня</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        © 2026 Система дистанционного обучения
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
